### JavaScript (and TypeScript)

name: JavaScript

on:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  javascript-lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - run: |
          docker network create frontend

      - run: |
          docker compose run --rm prettier 'web/themes/custom/**/js/**/*.js' --check
