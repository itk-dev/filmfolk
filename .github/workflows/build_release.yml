on:
  push:
    tags:
      - '*.*.*'

name: Create Github Release

permissions:
  contents: write

env:
  COMPOSE_USER: runner

jobs:
  create-release:
    runs-on: ubuntu-latest
    env:
      COMPOSER_ALLOW_SUPERUSER: 1
      APP_ENV: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Composer install
        run: |
          docker network create frontend
          docker compose run --rm phpfpm composer install --no-dev --classmap-authoritative
          docker compose run --rm phpfpm composer clear-cache

      - name: Clean up
        run: |
          sudo chown -R runner:runner ./

      - name: Make assets dir
        run: |
          mkdir -p ../assets

      - name: Create archive
        run: |
          tar --exclude='.git' -zcf ../assets/${{ github.event.repository.name }}-${{ github.ref_name }}.tar.gz ./

      - name: Create checksum
        run: |
          sha256sum ../assets/${{ github.event.repository.name }}-${{ github.ref_name }}.tar.gz > ../assets/checksum.txt

      - name: Create a release in GitHub and uploads assets
        run: gh release create ${{ github.ref_name }} --verify-tag --generate-notes ../assets/*.*
        env:
          GITHUB_TOKEN: ${{ github.TOKEN }}
        shell: bash
