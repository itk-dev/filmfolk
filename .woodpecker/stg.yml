when:
  - branch: release/*
    event: push

skip_clone: true

labels:
  zone: CLOUD

steps:
  - name: Run test site update
    image: itkdev/ansible-plugin:1
    pull: true
    settings:
      id:
        from_secret: id
      secret:
        from_secret: secret
      host:
        from_secret: stg_host
      path:
        from_secret: stg_path
      user:
        from_secret: user
      actions:
        - git reset --hard
        - git fetch origin ${CI_COMMIT_BRANCH}
        - git checkout ${CI_COMMIT_BRANCH}
        - git pull
        - itkdev-docker-compose-server up --detach --force-recreate
        # Using --classmap-authoritative will break something ('Drupal\mysql\Driver\Database\mysql\Connection' not found)
        # @todo Investigate how to fix this (see https://www.drupal.org/project/drupal/issues/3334213)
        - itkdev-docker-compose-server exec phpfpm composer install --no-dev --optimize-autoloader
        - itkdev-docker-compose-server exec phpfpm vendor/bin/drush --yes cache:rebuild
        - itkdev-docker-compose-server exec phpfpm vendor/bin/drush --yes deploy
        # Note: We don't need to build theme assets.
